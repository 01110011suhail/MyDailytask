<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Sizing</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: auto 400px minmax(200px, 500px);
        }
        .container > div{
            background-color: purple;
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="4">4</div>
        <div class="5">5</div>
        <div class="6">6</div>
        <div class="7">7</div>
    </div>
    
</body>
</html>
